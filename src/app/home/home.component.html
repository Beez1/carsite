<app-nav></app-nav>
<div class="banner">
   <div class="banner-content">
     <div class="car"></div>
     <div class="car-text">
       <h1>Let's get you your dream car</h1>
       <button class="cta-button">Order Now</button>
     </div>
   </div>
</div>
<div class="search-system">
  <h2>Find Your Perfect Car</h2>
  <form class="search-form">
    <div class="form-group">
      <label for="condition">Condition:</label>
      <select id="condition" name="condition">
        <option value="new">New</option>
        <option value="used">Used</option>
      </select>
    </div>
    <div class="form-group">
      <label for="make">Make:</label>
      <select id="make" name="make">
        <option value="">Select a make</option>

      </select>
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <select id="year" name="year">
        <option value="">Select a year</option>
      
      </select>
    </div>
    <button type="submit" class="search-button">Search</button>
  </form>
</div>
<div class="featured-cars">
  <h2>Featured Cars</h2>
  <div class="car-list">
  
      <div *ngFor="let car of cars" class="car-item">
        <img [src]="car.image_url" [alt]="car.make + ' ' + car.carmodel">
        <h3>{{ car.make }} {{ car.carmodel }}</h3>
        <p>Year: {{ car.year }}</p>
        <p>Price: ${{ car.price }}</p>
        <p>Mileage: {{ car.mileage }} miles</p>
        <p>{{ car.description }}</p>
      </div>
    
  
  </div>
</div>
<app-footer></app-footer>
