<app-nav></app-nav>
<div class="banner">
   <div class="banner-content">
     <div class="car"></div>
     <div class="car-text">
       <h1>Let's Get You Your Dream Car</h1>
       <button class="cta-button" routerLink="/cars" routerLinkActive="active">Order Now</button>
     </div>
   </div>
</div>
<div class="search-system">
  <h2>Find Your Perfect Car</h2>
  <form class="search-form">
    <div class="form-group">
      <label for="condition">Condition:</label>
      <select id="condition" name="condition">
        <option value="new">New</option>
        <option value="used">Used</option>
      </select>
    </div>
    <div class="form-group">
      <label for="make">Make:</label>
      <select id="make" name="make">
        <option value="">Select a make</option>
        <option *ngFor="let car of cars" [value]="car.make">{{car.make}}</option>
      </select>
    </div> 
    <div class="form-group">
      <label for="year">Year:</label>
      <select id="year" name="year">
        <option value="">Select a year</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
      </select>
    </div>
    <button type="submit" class="search-button">Search</button>
  </form>
</div>
<div class="featured-cars">
  <h2>Featured Cars</h2>
    <div class="car-list">
      <div *ngFor="let car of cars" class="car-item">
        <div class="car-details">
          <h3>{{ car.make }} {{ car.carmodel }}</h3>
          <p><strong>Year:</strong> {{ car.year }}</p>
          <p><strong>Price:</strong> {{ car.price | currency:'USD':'symbol':'1.0-0' }}</p>
          <p><strong>Mileage:</strong> {{ car.mileage | number:'1.0-0' }} miles</p>
          <p class="car-description">{{ car.description }}</p>
        </div>
      </div>
    </div>
</div>
<app-footer></app-footer>
